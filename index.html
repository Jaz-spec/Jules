<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Page</title>
    <style>
        /* Add a visible focus style for keyboard users */
        :focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>

    <p>This page is designed to have several accessibility issues for testing purposes.</p>

    <form>
        <!-- Fix 1: Added for attribute to link label to input -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- Fix 2: Added a proper label for the input -->
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <!-- Fix 3: Added descriptive alt text -->
        <img src="https://via.placeholder.com/40" alt="Placeholder image">

        <!-- Fix 4: Replaced div with a semantic button element -->
        <button type="button" onclick="alert('Form submitted!')">
            Submit
        </button>
    </form>

    <hr>

    <!-- Fix 5: Added aria-label for the icon-only link -->
    <a href="/settings" aria-label="Settings"><span>⚙️</span></a>

    <!-- Fix 6: Used table headers (th) and semantic table structure (thead, tbody) -->
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <!-- Fix 7: Increased color contrast for readability -->
    <p style="color: #333333; background-color: #FFFFFF;">This text has sufficient color contrast.</p>

    <hr>

    <!-- Fix 8: Added a legend to the fieldset -->
    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </fieldset>

    <!-- Fix 9: Ensured IDs are unique -->
    <button id="submit-button-1">First Button</button>
    <button id="submit-button-2">Second Button</button>

    <!-- Fix 10: Replaced obsolete and inaccessible marquee with a paragraph -->
    <p>This is a scrolling text that is very distracting!</p>

</body>
</html>
