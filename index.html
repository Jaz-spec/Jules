<!DOCTYPE html>
<html>
<head>
    <title>Inaccessible Page</title>
</head>
<body>

    <h1>Hello World</h1>

    <p>This page is designed to have several accessibility issues for testing purposes.</p>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>

        <img src="https://via.placeholder.com/40" alt="Placeholder image">

        <button type="submit" onclick="alert('Form submitted!')">
            Submit
        </button>
    </form>

</body>
</html>
