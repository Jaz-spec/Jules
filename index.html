<!DOCTYPE html>
<html>
<head>
    <title>Accessible Page</title>
</head>
<body>

    <h1>Hello World</h1>

    <p>This page is designed to have several accessibility issues for testing purposes.</p>

    <form>
        <!-- Issue 1: Missing for attribute to link label to input -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- Issue 2: Placeholder as a label -->
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>

        <!-- Issue 3: Image without alt text -->
        <img src="https://via.placeholder.com/40" alt="Placeholder image">

        <!-- Issue 4: Using a div as a button -->
        <button type="button" onclick="alert('Form submitted!')">
            Submit
        </button>
    </form>

    <hr>

    <!-- Issue 5: Link with no text -->
    <a href="/settings" aria-label="Settings"><span>⚙️</span></a>

    <!-- Issue 6: Table without headers -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <!-- Issue 7: Insufficient color contrast -->
    <p style="color: #ADADAD; background-color: #FFFFFF;">This text has poor color contrast.</p>

    <hr>

    <!-- Issue 8: Fieldset without a legend -->
    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </fieldset>

    <!-- Issue 9: Duplicate ID -->
    <button id="submit-button-1">First Button</button>
    <button id="submit-button-2">Second Button</button>

    <!-- Issue 10: Marquee element -->
    <p>This is a scrolling text that is very distracting!</p>

</body>
</html>
