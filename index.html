<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Hello World</h1>

    <p>This page is designed to have several accessibility issues for testing purposes.</p>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <img src="https://via.placeholder.com/40" alt="Placeholder image">

        <button type="submit">Submit</button>
    </form>

    <hr>

    <a href="/settings" aria-label="Settings"><span>⚙️</span></a>

    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <p style="color: #000000; background-color: #FFFFFF;">This text has sufficient color contrast.</p>

    <hr>

    <fieldset>
        <legend>User Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <button id="first-submit-button">First Button</button>
    <button id="second-submit-button">Second Button</button>

</body>
</html>
