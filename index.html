<!DOCTYPE html>
<html>
<head>
    <title>Inaccessible Page</title>
</head>
<body>

    <h1>Hello World</h1>

    <p>This page is designed to have several accessibility issues for testing purposes.</p>

    <form>
        <!-- Issue 1: Missing for attribute to link label to input -->
        <label>First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- Issue 2: Placeholder as a label -->
        <input type="text" placeholder="Last name"><br><br>

        <!-- Issue 3: Image without alt text -->
        <img src="https://via.placeholder.com/40">

        <!-- Issue 4: Using a div as a button -->
        <div role="button" onclick="alert('Form submitted!')" style="cursor: pointer; padding: 5px; border: 1px solid black; display: inline-block;">
            Submit
        </div>
    </form>

    <hr>

    <!-- Issue 5: Link with no text -->
    <a href="/settings"><span>⚙️</span></a>

    <!-- Issue 6: Table without headers -->
    <table>
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
      </tr>
    </table>

    <!-- Issue 7: Insufficient color contrast -->
    <p style="color: #ADADAD; background-color: #FFFFFF;">This text has poor color contrast.</p>

</body>
</html>
