<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Added for better visibility of focus */
        :focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>

    <p>This page is designed to have several accessibility issues for testing purposes.</p>

    <form action="#" method="post">
        <!-- Fix 1: Added for attribute to link label to input -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- Fix 2: Added a proper label for the input -->
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>

        <!-- Fix 3: Added descriptive alt text -->
        <img src="https://via.placeholder.com/40" alt="Placeholder image icon">

        <br><br>
        <!-- Fix 4: Replaced div with a semantic button -->
        <button type="submit">Submit</button>
    </form>

    <hr>

    <!-- Fix 5: Added aria-label for the icon-only link -->
    <a href="/settings" aria-label="Settings">
        <span aria-hidden="true">⚙️</span>
    </a>

    <!-- Fix 6: Added table headers for semantic structure -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <!-- Fix 7: Improved color contrast -->
    <p style="color: #000000; background-color: #FFFFFF;">This text has good color contrast.</p>

    <hr>

    <!-- Fix 8: Added a legend to the fieldset -->
    <fieldset>
        <legend>User Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <br>

    <!-- Fix 9: Corrected duplicate ID -->
    <button id="submit-button-1">First Button</button>
    <button id="submit-button-2">Second Button</button>

    <br><br>

    <!-- Fix 10: Replaced obsolete marquee with a static paragraph -->
    <p>This is a static text that is not distracting.</p>

</body>
</html>
